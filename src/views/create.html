<div class="text-center">
    <h1>{{ title || 'New Tezbox' }}</h1>


    <div class="row">
    
        <div class="col-xs-12">
            <p class="alert alert-danger"><strong>{{ text || 'Please write your seed words below and store them in a secure place. These can be used to restore your wallet.' }}</strong></p>
        </div>
        <div class="col-xs-10 col-xs-offset-1">
            <p class="mnemonic">{{mnemonic}}</p>
            <div class="form-group">
                <input type="password" class="text-center form-control" ng-model="password" placeholder="New Password">
            </div>
            <div class="form-group">
                <input type="password" class="text-center form-control" ng-model="password2" placeholder="Repeat Password">
            </div>
        </div>
        <div class="col-xs-10 col-xs-offset-1">
            <a ng-click="cancel()" class="btn btn-danger">Cancel</a>
            <a ng-click="create()" class="btn btn-primary">Create TezBox</a>
        </div>
    </div>
</div>
